dubbo:
  registries:
    "demoZK":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
  protocols:
    "dubbo":
      name: "dubbo"
      port: 20000
  provider:
    registry:
      - demoZK
    services:
      "greeterImpl":
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider" # must be compatible with grpc or dubbo-java