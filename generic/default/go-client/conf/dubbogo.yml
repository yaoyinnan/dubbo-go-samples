dubbo:
  registries:
    "demoZK":
      protocol: "zookeeper"
      timeout: "3s"
      address: "127.0.0.1:2181"
  consumer:
    registry:
      - demoZK
    references:
      "greeterImpl":
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider" # must be compatible with grpc or dubbo-java